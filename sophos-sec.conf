#Sophos SEC Logstash parser for Version 2.4.1 send via Logbeat
filter {
  if "sophos" in [tags]{
   mutate{
    add_tag => ["sophos_av"]
   }
   grok {
     match => {"message" => ["^%{DATA}; EventID=%{INT:sophos_event_id}; EventTime=%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}; EventTypeID=%{DATA}; EventType=%{DATA:event_type}; Name=%{DATA}; ReportingName=%{DATA}; UserName=%{DATA:src_user}; ActionID=%{DATA}; Action=%{DATA:action}; SubTypeID=%{DATA}; SubType=%{DATA:sub_type}; RuleID=%{DATA:rule_id}; BlockedSite=%{DATA:url_or_filename}; ReferringURL=%{DATA:referring_url}; ComputerName=%{DATA:src_ip_dns}; ComputerDomain=%{DATA:src_ip_ad_domain}; ComputerIPAddress=%{IP:src_ip}%{GREEDYDATA:unparsed_data}"]}
     match => {"message" => ["^%{DATA}; EventID=%{INT:sophos_event_id}; EventTime=%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}; EventTypeID=%{DATA}; EventType=%{DATA:event_type}; Name=%{DATA}; ReportingName=%{DATA}; UserName=%{DATA:src_user}; ActionID=%{DATA}; Action=%{DATA:action}; SubTypeID=%{DATA}; SubType=%{DATA:sub_type}; RuleID=%{DATA:rule_id}; BlockedSite=%{DATA:url_or_filename}; ReferringURL=%{DATA:referring_url}; ComputerName=%{DATA:src_ip_dns}; ComputerDomain=%{DATA:src_ip_ad_domain}; ComputerIPAddress=$"]}
     match => {"message" => ["^%{DATA}; EventID=%{INT:sophos_event_id}; EventTime=%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}; ActionTakenID=%{DATA}; ActionTaken=%{DATA:action}; UserName=%{DATA:src_user}; ScannerTypeID=%{DATA}; ScannerType=%{DATA:scanner_type}; StatusID=%{DATA}; Status=%{DATA:status}; ThreatTypeID=%{DATA}; ThreatType=%{DATA:threat_type}; ThreatName=%{DATA:threat_id}; FullFilePath=%{DATA:url_or_filename}; ComputerName=%{DATA:src_ip_dns}; ComputerDomain=%{DATA:src_ip_ad_domain}; ComputerIPAddress=%{IP:src_ip}%{GREEDYDATA:unparsed_data}"]}
     match => {"message" => ["^%{DATA}; EventID=%{INT:sophos_event_id}; EventTime=%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}; ActionTakenID=%{DATA}; ActionTaken=%{DATA:action}; UserName=%{DATA:src_user}; ScannerTypeID=%{DATA}; ScannerType=%{DATA:scanner_type}; StatusID=%{DATA}; Status=%{DATA:status}; ThreatTypeID=%{DATA}; ThreatType=%{DATA:threat_type}; ThreatName=%{DATA:threat_id}; FullFilePath=%{DATA:url_or_filename}; ComputerName=%{DATA:src_ip_dns}; ComputerDomain=%{DATA:src_ip_ad_domain}; ComputerIPAddress=$"]}
    }
   }
  }
